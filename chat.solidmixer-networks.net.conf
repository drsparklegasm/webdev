# Basic nginx server configuration

server {
    listen 80;
    server_name chat.solidmixer-networks.net;
    return 301 https://chat.solidmixer-networks.net$request_uri;
}

server {
    listen 443 ssl;
    server_name https://chat.solidmixer-networks.net;
    location / {
        proxy_pass http://10.0.3.1:4141/;
    }
    # Use SSL Certs generated by certbot
    ssl_certificate /etc/letsencrypt/live/chat.solidmixer-networks.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.solidmixer-networks.net/privkey.pem;

}

